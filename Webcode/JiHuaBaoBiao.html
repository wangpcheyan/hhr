                                                                    "applyClass": "btn-sure",

                                                                    locale: {
                                                                        format: "YYYY/MM/DD",

                                                                        fromLabel: '起始时间',
                                                                        toLabel: '结束时间',
                                                                        customRangeLabel: '自定义',

                                                                    }

                                                                });

                                                                });
                                                                datapicker.on('hide.daterangepicker', function (ev, picker) {
                                                                    $("#divdatekuang").hide();
                                                                });
                                                                datapicker.on('apply.daterangepicker', function (ev, picker) {
                                                                    var dateranges = $('#divkaohezhouqi').data("dateranges");

                                                                        var dlkaohezhouqi = $("#dlkaohezhouqi");
                                                                        dlkaohezhouqi.show();

                                                                        divkaohe.show();
                                                                    }
                                                                });

                                                <script>
                                                    $(function () {

                                                        smember_list_item.click(function () {
                                                            var dlrenyuan = $("#dlrenyuan");

                                                        });

                                                            divkaohe.find("dl").hide();
                                                            divkaohe.hide();
                                                            $("#main1").show();
                                                            $("#main").hide();
                                                        });
                                                        $("#divkaohe .close-btn").click(function () {//单个隐藏事件，都隐藏了隐藏父容器
                                                            var fu = $(this).parents("dl");
                                                            fu.hide();
                                                            if (fu.attr("id") == "dlbaobiaoleixing") {
                                                                $("#main1").show();
                                                                $("#main").hide();
                                                            }
                                                            var dllist = divkaohe.find("dl");
                                                            var isallhide = true;
                                                            for (var i = 0; i < dllist.length; i++) {
                                                                if (!$(dllist[i]).is(":hidden")) {
                                                                    isallhide = false;
                                                                    return;
                                                                }
                                                            }
                                                            if (isallhide) {
                                                                divkaohe.hide();
                                                            }
                                                        });
                                                    });
