<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>慧诚咨询企业管理后台 | 计划管理</title>
	<meta name="author" content="kinwai">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="force-rendering" content="webkit">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<script src="http://cdn.bootcss.com/selectivizr/1.0.2/selectivizr.js"></script>
	<![endif]-->
	<!-- Favicons -->
	<!--html5shiv.min.js认识html5新标签 -->
</head>
<body>
	<div class="planstep container">
		<div class="row">
			<div class="left col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<a href="javascript:void(0)" title="返回列表" onclick="window.history.go(-1);" class="back fa fa-arrow-left"></a>
				<ul class="step">
					<li class="active">制定</li>
					<li class="dot">：</li>
					<li class="active">审核</li>
					<li class="dot">：</li>
					<li class="active">执行</li>
					<li class="dot">：</li>
					<li class="">总结</li>
					<li class="dot">：</li>
					<li class="">评价</li>
				</ul>
			</div>

			<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
				<div class="long form-group">
					<label>任务名称</label>
					<input type="text" class="form-control" value="">
				</div>	
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="form-group">
							<label>开始时间</label>
							<input type="text" class="form-control" value="">
						</div>
						<div class="form-group">
							<label>结束时间</label>
							<input type="text" class="form-control" value="">
						</div>
						<div class="form-group">
							<label>发起人</label>
							<input type="text" class="form-control" value="">
						</div>
						<div class="form-group">
							<label>负责人</label>
							<input type="text" class="form-control" value="">
						</div>
						<div class="form-group">
							<label>审核结果</label>
							<input type="text" class="form-control" value="">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="form-group">
							<label>剩余时间</label>
							<input type="text" class="form-control" value="">
						</div>
						<div class="form-group">
							<label>参与者</label>
							<input type="text" class="form-control" value="">
						</div>
						<div class="form-group">
							<label>审核人</label>
							<input type="text" class="form-control" value="">
						</div>
						<div class="form-group">
							<label>级别</label>
							<input type="text" class="form-control" value="">
						</div>
						<div class="form-group">
							<label>评价结果</label>
							<input type="text" class="form-control" value="">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
						<div class="long form-group">
							<label>审核意见</label>
							<input type="text" class="form-control" value="">
						</div>	
						<div class="long form-group">
							<label>评价意见</label>
							<input type="text" class="form-control" value="">
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
