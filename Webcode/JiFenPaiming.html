    <!--排序-->
    <script>
        $(function () {
            var divPaixu = $(".divPaixu");
            for (var i = 0; i < divPaixu.size() ; i++) {
                InitPaixu($(divPaixu[i]));
            }
        });
        function InitPaixu(cont) {
            var content = $(cont);
            var shengxu = cont.find(".shengxu").eq(0);
            var jiangxu = cont.find(".jiangxu").eq(0);
            cont.click(function () {
                if (content.data('paixu') == 'sheng') {
                    content.data('paixu', 'jiang');
                    jiangxu.addClass("active");
                    shengxu.removeClass("active");
                } else {
                    content.data('paixu', 'sheng');
                    shengxu.addClass("active");
                    jiangxu.removeClass("active");
                }
            });
        }
    </script>


    <!--下拉框-->
    <script>
                $(function () {
                    var divdrop = $(".divdrop");
                    for (var i = 0; i < divdrop.size() ; i++) {
                        InitDrop($(divdrop[i]));
                    }
                });
                function InitDrop(obj) {
                    var itemGroup = $(obj);
                    var btndrop = itemGroup.find(".btndrop").eq(0);
                    var dropdownmenu = itemGroup.find(".dropmenu").eq(0);
                    var menuli = dropdownmenu.find(".liitem");
                    var dropText = itemGroup.find(".dropText").eq(0);
                    var dropicon = itemGroup.find(".dropicon").eq(0);
                    btndrop.click(function () {
                        var cur = $(this);
                        if (cur.data('active') !== 'on') {
                            cur.data('active', 'on');
                            dropdownmenu.show();
                            dropicon.addClass("tran_icon");
                            //$($trii[index]).addClass("tran_icon");
                        } else {
                            cur.data('active', 'off');
                            dropdownmenu.hide();
                            dropicon.removeClass("tran_icon");
                            divadditem.hide();
                        }
                    });
                    menuli.click(function () {
                        var itemli = $(this);
                        dropText.html(itemli.html());
                        btndrop.data('active', 'off');
                        dropdownmenu.hide();
                        dropicon.removeClass("tran_icon");
                        modal_dz.val("");
                        divadditem.hide();
                    });
                    var additem = dropdownmenu.find(".additem").eq(0);
                    var divadditem = itemGroup.find(".divadditem").eq(0);
                    additem.click(function () {
                        divadditem.show();
                    });
                    var modal_dz = divadditem.find(".modal_dz").eq(0);
                    var btnqueding = divadditem.find(".btnqueding").eq(0);
                    var btncancel = divadditem.find(".btncancel").eq(0);
                    btncancel.click(function () {
                        divadditem.hide();
                        itemGroup.show();
                        modal_dz.val("");
                        btndrop.data('active', 'off');
                        dropdownmenu.hide();
                        dropicon.removeClass("tran_icon");
                    });
                    btnqueding.click(function () {
                        dropText.html(modal_dz.val());
                        divadditem.hide();
                        itemGroup.show();
                        modal_dz.val("");
                        btndrop.data('active', 'off');
                        dropdownmenu.hide();
                        dropicon.removeClass("tran_icon");
                    });
                }
