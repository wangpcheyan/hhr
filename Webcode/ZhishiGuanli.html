        <script>
            //swiper导航点击 滑动
            $(function () {
                var Swiper1 = new Swiper('#swiper-container1', {
                    watchSlidesProgress: true,
                    watchSlidesVisibility: true,
                    slidesPerView: "auto",
                    nextButton: '.swiper-button-next',
                    onTap: function (swiper) {
                        //alert(swiper.clickedIndex);
                        //Swiper1.slideTo(swiper.clickedIndex);
                        //alert($("#swiper-wrapper-type").children().length);
                        var slideList = $("#swiper-wrapper-type").children();
                        slideList.removeClass("swiper_active");
                        $(slideList[swiper.clickedIndex]).addClass("swiper_active");

                        var swiperlist = $("#swiperlist").children();
                        swiperlist.hide();
                        $(swiperlist[swiper.clickedIndex]).show();
                    }
