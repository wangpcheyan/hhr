<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>慧诚咨询企业管理后台 | 注册</title>
	<meta name="author" content="kinwai">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="force-rendering" content="webkit">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link href="css/style.pc.css" rel="stylesheet" />
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<script src="http://cdn.bootcss.com/selectivizr/1.0.2/selectivizr.js"></script>
	<![endif]-->
	<!-- Favicons -->
	<!--html5shiv.min.js认识html5新标签 -->
</head>
<body>
	<div class="register">
        <div class="site-top">
            <img src="img/common/logo_top.png" width="200" />
        </div>
		<div class="content">
			<div class="title hidden-xs">
				<span>欢迎您注册网站会员，如果您已有账户，则可在此 <a href="login.html">登录</a></span>
			</div>
			<form method="post" action="#" name="form" class="form">
				<div class="input">
				   <label>请输入账号</label>
				   <input type="text" class="form-control " pattern="^[a-zA-Z][a-zA-Z0-9\u4e00-\u9fa5]{5,15}$" placeholder="请输入6-16位以字母开头" required>
			    </div>
				<div class="input">
				   <label>请设置密码</label>
				   <input type="password" class="form-control " pattern="^[a-zA-Z0-9]{6,16}$"  placeholder="请输入6-16位数字、字母组成" required>
			    </div>
				<div class="input">
				   <label>请确认密码</label>
				   <input type="password" class="form-control " placeholder="请再次输入密码" required>
			    </div>
				<div class="input">
				   <label>企业的名称</label>
				   <input type="text" class="form-control " placeholder="请输入企业名称，注册后不能更改" required>
			    </div>
				<div class="input">
				   <label>联系人姓名</label>
				   <input type="text" class="form-control " placeholder="请输入联系人姓名" required>
			    </div>
				<div class="input">
				   <label>联系人手机</label>
				   <input type="text" class="form-control " pattern="^[0-9]{11,11}$" placeholder="请输入联系人手机号">
			    </div>
				<div class="input">
				   <label>联系人邮箱</label>
				   <input type="email" class="form-control " placeholder="请输入联系人邮箱" required>
			    </div>
				<div class="input">
				   <label>输入验证码</label>
				   <input type="text" class="verification form-control" style="width:100px;" placeholder="请输入验证码" required>
				   <span class="cross">√</span>
				   <span class="uncross">×</span>
				   <span class="auth" unselectable="on" onselectstart="return false;" style="user-select:none;"></span>
				   <span class="reset glyphicon glyphicon-refresh"></span>
			    </div>
			    <div class="agreed">
			       	<input type="checkbox"  class="checkbox pull-left">
			    	<span class="isagreed pull-left">同意并接受<a href="agreement.html" target="_blank">用户服务协议与用户资料保密承诺</a></span>
			    </div>
			    <div class="registerBtn">
			    	<input type="submit" name="submit" value="注册" disabled title="请选择是否同意并接受用户服务协议与用户资料保密承诺" class="reg-btn btn btn-primary">	
			    </div>
			</form>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
