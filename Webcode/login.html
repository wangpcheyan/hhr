<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慧诚咨询企业管理后台 | 登录</title>
    <meta name="author" content="kinwai">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="http://cdn.bootcss.com/selectivizr/1.0.2/selectivizr.js"></script>
    <![endif]-->
    <!-- Favicons -->
    <!--html5shiv.min.js认识html5新标签 -->
</head>
<body>
    <div class="login">
        <div class="content">
            <div class="logo">
                <img src="img/common/logo.png" height="79" width="79" alt="">
            </div>
            <form method="post" action="#" name="form" class="form">
                <div class="text">
                    <input type="text" class="form-control" placeholder="请输入用户账户" autofocus="autofocus" required pattern="^[a-zA-Z][a-zA-Z0-9\u4e00-\u9fa5]{5,15}$">
                    <i class="icon fa fa-user"></i>
                </div>
                <div class="password">
                    <input type="password" class="form-control" placeholder="请输入用户密码" required>
                    <i class="icon fa fa-lock"></i>
                </div>
                <div class="remember-forget">
                    <div class="remember"><input type="checkbox" value="记住密码"><label>记住密码</label></div>
                    <div class="forget pull-right"><a href="#">忘记密码？</a></div>
                </div>
                <div class="login-btn">
                    <input class="loginBtn" type="submit" value="登录">
                    <a class="registerBtn pull-right" href="register.html">注册</a>
                </div>
            </form>
            <div class="qr-code">
                <img src="img/login/qrcode-big.png" height="260" width="260" alt="">
                <span>请使用微信扫描二维码登录</span>
            </div>
            <div class="qr-login">
                鼠标移至此处，微信扫描登录。
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
