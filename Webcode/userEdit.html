<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>个人中心-基础信息</title>
    <meta charset="utf-8" />
    <meta name="author" content="kinwai">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <script src="js/12jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.zh-CN.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.pc.css" rel="stylesheet" />
    <link href="css/integral-datetimepicker.css" rel="stylesheet" />
    <style>
        .form-control {
            text-align: left;
        }

        .list-group-panel .list-group-heading {
            padding: 5px 0;
        }

        .control-text {
            line-height: 34px;
        }

        .list-group-panel .list-group-item.active, .list-group-panel .list-group-item.active:hover {
            color: #2ca9d5;
            border-color: #2ca9d5;
        }

            .list-group-panel .list-group-item.active, .list-group-panel .list-group-item.active:hover {
                background: #f3f3f3;
                color: #2ca9d5;
                font-weight: bold;
                border-left: 3px solid #2ca9d5;
                border-radius: 0;
            }

        .list-group-panel .list-group-item:hover {
            border-left: 3px solid #eee;
        }

        list-group-panel .list-group-item {
            border-radius: 0 0 0 0 !important;
        }

        .list-group-item:last-child {
            border-radius: 0;
            border: none;
            border-left: 3px solid #fff;
        }
    </style>
</head>
<body>
    <div class="jifen_body" style="background:#edf1f2;">
        <div id="main" class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="list-group-block">
                                <div class="list-group-panel">
                                    <div class="list-group-heading">个人中心</div>
                                    <ul class="list-group">
                                        <li>
                                            <a class="list-group-item active"><i class="glyphicon glyphicon-user"></i> 基础信息</a>
                                        </li>
                                        <li>
                                            <a class="list-group-item " href="touxiangEdit.html"><i class="glyphicon glyphicon-picture"></i> 头像设置</a>
                                        </li>
                                        <li>
                                            <a class="list-group-item " href="AnQuanShezhi.html"><i class="glyphicon glyphicon-lock"></i> 安全设置</a>
                                        </li>
                                        <li>
                                            <a class="list-group-item " href="YouxiangShezhi.html"><i class="glyphicon glyphicon-envelope"></i> 邮箱设置</a>
                                        </li>
                                    </ul>
                                </div>
                            </div><!-- /list-group-block -->
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-default panel-col">
                        <div class="panel-heading">基础信息</div>
                        <div class="panel-body">
                            <form id="user-profile-form" class="form-horizontal" method="post" novalidate="novalidate" data-widget-cid="widget-0">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">登陆账号</label>
                                    <div class="col-md-7 controls">
                                        <div class="control-text">
                                            阿罗  <a href="/settings/nickname">修改</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="profile_truename">姓名</label>
                                    <div class="col-md-7 controls">
                                        <input type="text" id="profile_truename" name="" required="required" class="form-control" data-widget-cid="widget-1" data-explain="" value="">
                                        <div class="help-block" style="display:none;"> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">性别</label>
                                    <div class="col-md-7 controls radios">
                                        <div id="profile_gender" style="padding:4px 0;">
                                            <input type="radio" id="profile_gender_0" name="required" >
                                            <label for="profile_gender_0" class="required">男</label>
                                            <input type="radio" id="profile_gender_1" name="required">
                                            <label for="profile_gender_1" class="required" >女</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="profile_idcard">身份证号</label>
                                    <div class="col-md-7 controls radios">
                                        <input type="text" class="form-control" value="" data-widget-cid="widget-6" data-explain="" required="required">
                                        <div class="help-block" style="display:none;"></div>
                                    </div>
                                </div>
                                <div class="form-group form-forIam-group form-notStudent-group">
                                    <label class="col-md-2 control-label" >公司</label>
                                    <div class="col-md-7 controls">
                                        <input type="text" disabled="true "  class="form-control" value="传入后台数据">
                                        <div class="help-block" style="display:none;"></div>
                                    </div>
                                </div>
                                <div class="form-group form-forIam-group form-notStudent-group">
                                    <label class="col-md-2 control-label">所属部门</label>
                                    <div class="col-md-7 controls">
                                        <input type="text" disabled="true " class="form-control" value="传入后台数据">
                                        <div class="help-block" style="display:none;"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">职位</label>
                                    <div class="col-md-7 controls">
                                        <input type="text" disabled="true " class="form-control" value="传入后台数据">
                                        <div class="help-block" style="display:none;"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">手机号码</label>
                                    <div class="col-md-7 controls">
                                        <input type="text"  class="form-control" value="">
                                        <div class="help-block" style="display:none;"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">邮箱</label>
                                    <div class="col-md-7 controls">
                                        <input type="text"  class="form-control" value="">
                                        <div class="help-block" style="display:none;"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-2 control-label">
                                        <label for="weibo">家庭地址</label>
                                    </div>
                                    <div class="col-md-7 controls">
                                        <input type="text"  class="form-control"  value="">
                                        <div class="help-block" style="display:none;"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-7 col-md-offset-2">
                                        <button type="submit" class="btn btn-info">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
