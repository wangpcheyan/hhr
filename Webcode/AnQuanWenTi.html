                    <div class="panel panel-default panel-col">
                        <div class="panel-heading">
                            安全设置
                        </div>
                        <div class="panel-body">

                            <ul class="breadcrumb">
                                <li><a href="AnQuanShezhi.html">安全设置</a></li>
                                <li class="active">设置安全问题</li>
                            </ul>
                            <div class="alert alert-warning"> <span class="glyphicon glyphicon-info-sign"></span> 安全问题一经设置，不可再次修改。</div>
                            <form id="settings-security-questions-form" class="form-horizontal" autocomplete="off" method="post" novalidate="novalidate" data-widget-cid="widget-0">
                                <div class="form-group row">
                                    <div class="col-md-3 control-label"><label for="question-1">安全问题1</label></div>
                                    <div class="col-md-4">
                                        <select class="form-control" id="question-1" name="question-1">
                                            <option value="parents" selected="selected" style="display: block;">你的父母名字</option>
                                            <option value="teacher" style="display: none;">你的老师名字</option>
                                            <option value="lover" style="display: block;">你的爱人的名字</option>
                                            <option value="schoolName" style="display: none;">你的母校名字</option>
                                            <option value="firstTeacher" style="display: none;">你的启蒙老师</option>
                                            <option value="hobby" style="display: block;">你的爱好</option>
                                            <option value="notSelected" style="display: block;">不指定问题类型</option>
                                        </select>
                                    </div>
                                </div>

                                <!--错误添加class has-error-->
                                <div class="form-group row has-error">
                                    <div class="col-md-3 control-label"><label for="answer-1">答案</label></div>
                                    <div class="col-md-4 controls">
                                        <input type="text" id="answer-1" name="answer-1" class="form-control" autocomplete="off" value="" placeholder="安全问题1答案" data-widget-cid="widget-1" data-explain="">
                                       
                                         <!--错误 div显示 并添加<span class="text-danger">-->
                                        <div class="help-block" style="">
                                            <span class="text-danger">请输入答案</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3 control-label"><label for="question-2">安全问题2</label></div>
                                    <div class="col-md-4">
                                        <select class="form-control " id="question-2" name="question-2">
                                            <option value="parents" style="display: block;">你的父母名字</option>
                                            <option value="teacher" selected="selected" style="display: none;">你的老师名字</option>
                                            <option value="lover" style="display: block;">你的爱人的名字</option>
                                            <option value="schoolName" style="display: none;">你的母校名字</option>
                                            <option value="firstTeacher" style="display: none;">你的启蒙老师</option>
                                            <option value="hobby" style="display: block;">你的爱好</option>
                                            <option value="notSelected" style="display: block;">不指定问题类型</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row ">
                                    <div class="col-md-3 control-label"><label for="answer-2">答案</label></div>
                                    <div class="col-md-4 controls">
                                        <input type="text" id="answer-2" name="answer-2" class="form-control" autocomplete="off" value="" placeholder="安全问题2答案" data-widget-cid="widget-2" data-explain="">
                                        <div class="help-block" style="display:none;">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3 control-label"><label for="question-3">安全问题3</label></div>
                                    <div class="col-md-4">
                                        <select class="form-control" id="question-3" name="question-3">
                                            <option value="parents" style="display: block;">你的父母名字</option>
                                            <option value="teacher" style="display: none;">你的老师名字</option>
                                            <option value="lover" selected="selected" style="display: block;">你的爱人的名字</option>
                                            <option value="schoolName" style="display: none;">你的母校名字</option>
                                            <option value="firstTeacher" style="display: none;">你的启蒙老师</option>
                                            <option value="hobby" style="display: block;">你的爱好</option>
                                            <option value="notSelected" style="display: block;">不指定问题类型</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3 control-label"><label for="answer-3">答案</label></div>
                                    <div class="col-md-4 controls">
                                        <input type="text" id="answer-3" name="answer-3" class="form-control" autocomplete="off" value="" placeholder="安全问题3答案" data-widget-cid="widget-3" data-explain="">
                                        <div class="help-block" style="display:none;"> </div>
                                    </div>
                                </div>

                                <div class="form-group row">
